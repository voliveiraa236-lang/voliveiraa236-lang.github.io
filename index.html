<!DOCTYPE html>
<html>
<head>
  <title>Amor no ar ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ff9a9e, #fad0c4);
      overflow: hidden;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: rise linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(110vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .texto {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: white;
      text-shadow: 2px 2px 10px #ff4d6d;
    }
  </style>
</head>

<body>

  <div class="texto">Eu te amo ‚ù§Ô∏è</div>

  <script>
    const cores = ["‚ù§Ô∏è", "üíú", "üíô", "üíõ", "üíö"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      heart.innerHTML = cores[Math.floor(Math.random() * cores.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
